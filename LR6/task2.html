<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <style>
    .wrapper {
      
      width: 300px;
      height: 450px;
      border: 4px solid #3e7d87;
      border-radius: 10px;
      margin:50px;
    }

    .cl2 {
      height: 50px;
      margin: 10px 0;
      background: #3e7d87;
    }

    span {
      display: block;
      color: white;
      text-align: right;
      padding: 15px;
      font-size: 17px;
    }

    .cl3 {
      height: 35px;
      border: 4px solid #3e7d87;
      border-radius: 5px;
      margin: 6px;
    }
 .cl3 input {
      width: 100%;
      height: 35px;
      font-size: 18px;
      border: none;
      text-align: right;
    }

    .cl4 {
      width: 100px;
      height: 40px;
      background: #3e7d87;
      position: relative;
      left: 195px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top:20px;
    }

    td {
      padding: 5px;
      text-align: center;
    }

    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      background-color: white;
      color: #3e7d87;
      border: 4px solid #3e7d87;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    
 button:active {
      transform: translateY(2px);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    } 
    button:hover {
      background-color: #3e7d87;
      color: white;
    }
    .wrapper-float {
      width: 300px;
      height: 450px;
      border: 4px solid #3e7d87;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden; 
     
    }

    .cl2-float{
      height: 50px;
      margin: 10px 0;
      background: #3e7d87;
    }

    span {
      display: block;
      color: white;
      text-align: right;
      line-height: 50px; 
     
      
    }

    .cl3-float {
      height: 35px;
      border: 4px solid #3e7d87;
      border-radius: 5px;
      margin: 6px;
    }

    .cl3 input {
      width: 100%;
      height: 35px;
      font-size: 18px;
      border: none;
      text-align: right;
      box-sizing: border-box; 
    }

    .cl4-float {
      width: 100px;
      height: 40px;
      background: #3e7d87;
      float: right; 
      margin-right: 5px; 
    }

    
   

    .container {
      width: 700px;
      margin: 0 auto; 
      overflow: hidden; 
    }

    .wrapper {
      float: left; 
      margin: 20px; 
    }

    .wrapper-float {
      float: right; 
      margin: 20px; 
    }
  </style>
</head>
<body>
  
  <div class="container">
    
    <div class="wrapper">
      
      <div class="cl2"><span>Casio 3234</span></div>
      <div class="cl3">
        <input type="text" id="display" readonly>
      </div>
      <div class="cl4"></div>

      <table>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>/</button></td>
        </tr>
        <tr>
          <td><button>,</button></td>
          <td><button>0</button></td>
          <td><button>=</button></td>
          <td><button>*</button></td>
        </tr>
      </table>
    </div>
    <div class="wrapper-float">
      <div class="cl2-float"><span>Casio 3234</span></div>
      <div class="cl3-float">
        <input type="text" id="display" readonly>
      </div>
      <div class="cl4-float"></div>

      <table>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>/</button></td>
        </tr>
        <tr>
          <td><button>,</button></td>
          <td><button>0</button></td>
          <td><button>=</button></td>
          <td><button>*</button></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
