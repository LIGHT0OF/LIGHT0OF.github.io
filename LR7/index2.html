<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобілі</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>обов'язково додайте своє замовлення</h1>

  <div class="wrap">
    <div class="swipe swipe__left">&lt;</div>
    <div class="swipe swipe__right">&gt;</div>

    <!-- Toyota Corolla -->
    <section class="product">
      <h2 class="product__title">Автомобіль</h2>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Toyota_Corolla_Hybrid_%28E210%29_IMG_4338.jpg/640px-Toyota_Corolla_Hybrid_%28E210%29_IMG_4338.jpg"
        alt="Toyota Corolla"
        class="product__image">
      <a href="https://www.toyota.ua/new-cars/corolla">Toyota Corolla 2024</a>
      <p class="product__price">Ціна: 650 000 грн</p>
      <button>Замовити</button>
    </section>

    <!-- Mazda CX-5 -->
    <section class="product">
      <h2 class="product__title">Автомобіль</h2>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/2024_Mazda_CX-5_2.5_S_Select_in_Platinum_Quartz_Metallic%2C_front_right.jpg/640px-2024_Mazda_CX-5_2.5_S_Select_in_Platinum_Quartz_Metallic%2C_front_right.jpg"
        alt="Mazda CX-5"
        class="product__image">
      <a href="https://www.mazda.ua/modeli/cx-5/">Mazda CX-5 2024</a>
      <p class="product__price">Ціна: 1 100 000 грн</p>
      <button>Замовити</button>
    </section>

    <!-- Honda Civic -->
    <section class="product">
      <h2 class="product__title">Автомобіль</h2>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/2022_Honda_Civic_Touring_in_Lunar_Silver_Metallic%2C_Front_Left%2C_05-10-2022.jpg/640px-2022_Honda_Civic_Touring_in_Lunar_Silver_Metallic%2C_Front_Left%2C_05-10-2022.jpg"
        alt="Honda Civic"
        class="product__image">
      <a href="https://www.honda.ua/cars/civic/">Honda Civic 2024</a>
      <p class="product__price">Ціна: 700 000 грн</p>
      <button>Замовити</button>
    </section>

    <!-- BMW 3 Series -->
    <section class="product">
      <h2 class="product__title">Автомобіль</h2>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/2019_BMW_318d_SE_Automatic_2.0_Front.jpg/640px-2019_BMW_318d_SE_Automatic_2.0_Front.jpg"
        alt="BMW 3 Series"
        class="product__image">
      <a href="https://www.bmw.ua/uk/all-models/3-series/sedan/2022/bmw-3-series-sedan-highlights.html">BMW 3 Series 2024</a>
      <p class="product__price">Ціна: 1 500 000 грн</p>
      <button>Замовити</button>
    </section>
  </div>
</body>
</html>
