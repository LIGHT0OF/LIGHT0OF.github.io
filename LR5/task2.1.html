<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Quarterly Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 30px auto;
      background-color: #e6f2f9;
    }

    td {
      border: 1px solid white;
      padding: 12px 18px;
      text-align: center;
    }

    th {
      background-color: #a9d0ec;
      font-weight: bold;
    }

    .tdproperties {
      background-color: #b3d9ff;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr class="tdproperties">
      <td><strong>Company</strong></td>
      <td>Q1</td>
      <td>Q2</td>
      <td>Q3</td>
      <td>Q4</td>
    </tr>
    <tr>
      <td class="tdproperties">Microsoft</td>
      <td>20.3</td>
      <td>30.5</td>
      <td>23.5</td>
      <td>40.3</td>
    </tr>
    <tr>
      <td class="tdproperties">Google</td>
      <td>50.2</td>
      <td>40.63</td>
      <td>45.23</td>
      <td>39.3</td>
    </tr>
    <tr>
      <td class="tdproperties">Apple</td>
      <td>25.4</td>
      <td>30.2</td>
      <td>33.3</td>
      <td>36.7</td>
    </tr>
    <tr>
      <td class="tdproperties">IBM</td>
      <td>20.4</td>
      <td>15.6</td>
      <td>22.3</td>
      <td>29.3</td>
    </tr>
  </table>
</body>
</html>
